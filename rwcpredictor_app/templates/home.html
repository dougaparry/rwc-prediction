{% extends 'base.html' %}

{% block content %}


<div class='container'>
  <table class="table table-condensed" style="border-collapse:collapse;">
    <thead>
        <tr>
            <th>Game #</th>
            <th>Date</th>
            <th>Time</th>
            <th>Team A</th>
            <th>Team B</th>
            <th>Predicted Winner</th>
            <th>Probability</th>
        </tr>
    </thead>
    <tbody>
      {% for item in data %}
              <tr data-toggle="collapse" data-target="#demo{{ forloop.counter }}" class="accordion-toggle">
                {% for element in item %}
                    {% if forloop.counter != 6 %}
                      <td>{{ element }}</td>
                    {% endif %}
                  {% endfor %}
              </tr>
              <tr>
                  <td colspan="6" class="hiddenRow"><div id="demo{{ forloop.counter }}" class="accordian-body collapse">More information here</div></td>              </tr>
    {% endfor%}
  </tbody>
</table>
</div>

{% endblock %}
